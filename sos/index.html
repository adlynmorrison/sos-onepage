<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Our Social</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>    
    <div class="row">
      <div class="large-12 columns">
      	<div>
	        <img src="img/sos_banner.jpg">
      	</div>
      </div>
    </div>
    <div class="row">
      <div class="large-12" style="margin:auto; width:320px; display:block">
        <figure>
          <img src="img/sos_logo250.jpg">
        <figure>
      </div>
      <section class="center">
        <p class="text">STAY IN THE KNOW!</p>
      </section>
      <form style="margin-top: 0px;" class="show-for-small-up">
        <div class="row">
          <div class="small-8">
            <div class="row">
              <div class="small-6 columns">
                <label for="right-label" class="right inline">Email</label>
              </div>
              <div class="small-6 columns">
                <input type="text" id="right-label" placeholder="example@example.com">
              </div>
            </div>
          </div>
        </div>
      </form> 
      <section class="center">
        <p>New Web Platform Coming Soon!</p>
      </section>  
      <div class="center">
          <figure>
            <img src="img/twitter.png" class="social-media">
            <img src="img/facebook.png" class="social-media">
          </figure>
        </div>
      </div>
    </div>  
    <div class="row">
      <div class="small-12 medium-6 medium-centered large-6 large-centered column"> 
        <ul class="clearing-thumbs small-block-grid-2" data-clearing>
          <li><img src="http://placehold.it/200x200"></li>
          <li><img src="http://placehold.it/200x200"></li>
          <li><img src="http://placehold.it/200x200"></li>
          <li><img src="http://placehold.it/200x200"></li>
        </ul>
      <div>
    </div>  
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
